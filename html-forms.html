<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <form text-align="center">
    <span><fieldset>
        <h2 style="margin-bottom:1px">Sign Up</h2>
        <div style="border-bottom:1px solid black; margin-bottom: 15px" >It's quick and easy</div>
        <input type='text' placeholder="Firstname" style="height: 30px">
        <input type='text' placeholder="Lastname" style="height: 30px"><br><br>
        <input type='text' style="width: 360px;height: 30px" placeholder="Mobile number or email address"><br><br>
        <input type='password' style="width: 360px;height: 30px" placeholder="New password"><br><br>
        Date of birth:<br>
        <select name='Date' style="width: 100px;height: 30px">
            <option 1>1</option>
            <option 2>2</option>
            <option 3>3</option>
            <option 4>4</option>
            <option 5>5</option>
            </select>
            <select name='Month' style="width: 100px; height: 30px">
                <option 1>Jan</option>
                <option 2>Feb</option>
                <option 3>Mar</option>
                <option 4>Apr</option>
                <option 5>May</option>
                </select>
                <select name='Year' style="width: 100px ;height: 30px">
                    <option 1>1990</option>
                    <option 2>1991</option>
                    <option 3>1992</option>
                    <option 4>1993</option>
                    <option 5>1994</option>
                    </select>
                    <br><br>
    
        
       Gender:<br>
    
           <div class="custom"> <input style=" border:1px" type='radio'   name='gender' id='f'   >
            <label for ="f">Female</label>
            <input type='radio' name='gender' id='m'>
            <label for ="m">Male</label>
            <input type='radio' name='gender' id='c'>
            <label for ="c">Custom</label>
        </div>
        <p>By clicking Sign Up,you agree to our terms .You may receive SMS.</p>
        <button value="Sign Up" style="background-color: green; color: honeydew; width: 100px ;height: 30px;border-radius:10px;" > Sign Up</button>
    </fieldset></span>
    </form>
    

</body>
</html>
